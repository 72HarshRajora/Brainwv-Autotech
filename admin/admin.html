        body {

            background: radial-gradient(28% 32% at 50% 0%, rgb(255, 131, 0) 52%, rgb(255, 51, 0) 85%, rgb(0, 0, 0) 102%), black;

        p {

        .innerbox {
            font-family: var(--para-font);

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .innerbox :first-child {
            padding: 12px 18px;
            text-align: center;
            color: white;

            border-radius: 8px;
            margin: 12px 0px;
            width: 100%;
            background: linear-gradient(145deg, #ff3400 28%, #ff8300 62%);
        }

        .innerbox a{
            padding: 12px 18px;
            text-align: center;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            margin: 12px 0px;
            width: 100%;
            background-color: rgba(72, 72, 72, 0.603);
            transition: all 0.1s ease;
        }

        .innerbox a:hover{
            transform: scale(1.02);
            box-shadow: 0px 0px 6px grey;
            filter: brightness(120%);
        }

        @media only screen and (max-width: 750px){
            .card{
                width: 332px;
            }

            h2{
                font-size: 20px;
            }
